<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- Daisy UI + Tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar  -->
      <nav class="flex justify-between container mx-auto py-4 items-center border-b">
        <!-- logo  -->
        <div class="logo w-[150px]">
          <img src="./assets/Logo.png" alt="" />
        </div>
        <!-- search bar -->
        <div class="search">
          <label class="input input-bordered flex items-center gap-2">
            <input id="search-input" type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <!-- sort button  -->
        <div class="sort">
          <button class="btn">Sort</button>
        </div>
      </nav>
    </header>
    <main class="container mx-auto">
      <!-- category navbar  -->
      <nav id="category-container" class="flex justify-center py-3"></nav>

      <!-- video section start  -->
      <section
        id="videos"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      ></section>
      <!-- video section end  -->

      <!-- Modal start  -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button id="openModal" class="btn hidden" onclick="myModal.showModal()">open modal</button> -->
      <dialog id="myModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modal-content"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
      <!-- Modal end  -->
    </main>

    <script src="js/main.js"></script>
    <script src="js/utility.js"></script>
  </body>
</html>
